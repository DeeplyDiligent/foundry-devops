# Evaluation Configuration

# Global evaluation settings
global:
  timeout: 30  # seconds
  retry_attempts: 3
  parallel_execution: true
  max_parallel: 5

# Evaluation suites
suites:
  smoke:
    description: "Quick smoke tests for basic functionality"
    test_files:
      - test-cases/hello-world-tests.yaml
    agents:
      - hello-world
    
  full:
    description: "Comprehensive test suite for all agents"
    test_files:
      - test-cases/hello-world-tests.yaml
      - test-cases/customer-support-tests.yaml
      - test-cases/data-analyst-tests.yaml
    agents:
      - hello-world
      - customer-support
      - data-analyst
    
  regression:
    description: "Regression testing for critical paths"
    test_files:
      - test-cases/customer-support-tests.yaml
    critical_tests:
      - test_support_1
      - test_support_2

# Metrics configuration
metrics:
  response_time:
    enabled: true
    unit: milliseconds
    
  token_count:
    enabled: true
    
  accuracy_score:
    enabled: true
    range: [0, 1]
    
  helpfulness_score:
    enabled: true
    range: [0, 1]
    
  empathy_score:
    enabled: true
    range: [0, 1]
    
  analysis_depth:
    enabled: true
    range: [0, 1]

# Reporting
reporting:
  formats:
    - json
    - html
    - markdown
  output_dir: evaluations/results
  include_traces: true
  include_logs: true
  
# Thresholds for pass/fail
thresholds:
  global_pass_rate: 0.85  # 85% of tests must pass
  critical_pass_rate: 1.0  # 100% of critical tests must pass
  max_avg_response_time: 5000  # milliseconds
